<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</head>
<body>
  <div id="inputInfoContainer" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Contact</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class = "modal-body">
          <label for="Name">Name: </label>
          <input type="text" id="Name">
          <label for="Phone">Phone: </label>
          <input type="text" id="Phone">
          <label for="Email">Email: </label>
          <input type="text" id="Email">
          <label for="Address">Address: </label>
          <input type="text" id="Address">
        </div>
        <div class="modal-footer">
          <button id="insertInfo" data-dismiss="modal">ADD</button>
        </div>
      </div>
    </div>
  </div>
  <div id="editContact" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Contact</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class = "modal-body">
          <label for="Name">Name: </label>
          <input type="text" id="editName">
          <label for="Phone">Phone: </label>
          <input type="text" id="editPhone">
          <label for="Email">Email: </label>
          <input type="text" id="editEmail">
          <label for="Address">Address: </label>
          <input type="text" id="editAddress">
        </div>
        <div class="modal-footer">
          <button id="editInfo" data-dismiss="modal">EDIT</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <h1>Contact List</h1>
    <button class="addContacts" data-toggle="modal"data-target="#inputInfoContainer">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
    <table id="contactList" class = "table table-bordered table-hover">
      <tbody>
        <tr id="clone">
          <td class = "col-xs-3">Avatar</td>
          <td class="col-xs-7">
            <a href="#" data-toggle="popover"></a>
          </td>
          <td class="col-xs-2">
            <button class="edit"data-toggle="modal"data-target="#editContact">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button class="remove">
             <span class="glyphicon glyphicon-remove-sign"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
